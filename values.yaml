nameOverride: "generic-helm-chart"
fullnameOverride: "generic-helm-chart"

cluster: "cluster"
environment: "environment"

## Labels attach to all resources
# commonLabels:
#   label: label

serviceAccount:
  create: true
  annotations: {}
  name: ""

deployment:
  replicaCount: 1
  imagePullSecrets:
    - name: regcred
  image:
    repository: ""
    pullPolicy: IfNotPresent
    tag: ""
  livenessProbe: {}
  readinessProbe: {}
  startupProbe: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources: 
    requests:
      memory: 400Mi
      cpu: 200m
    limits:
      memory: 400Mi
      cpu: 200m
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # service:
  #   port:
  #     - name: http-metric
  #       containerPort: 8081
  #       protocol: TCP
  ## Environment Variables attach to the pod directly
  # env:
  #   demo: demo
  envFrom:
    - type: configmap
      suffix: config
    - type: configmap
      suffix: keycloak-config
    - type: secret
      suffix: secret
  # volumeMounts:
  #   - mountPath: "/home/pvc"
  #     name: soft-kms
  # volumes:
  #   - name: soft-kms
  #     persistentVolumeClaim:
  #       claimName: soft-kms
  extraContainers: []
    #### Example ####
    # - name: dummy-container
    #   image: alpine:3.8
    #   command: [sh, -c]
    #   args:
    #     - wget -qO- https://get.helm.sh/helm-v2.16.1-linux-amd64.tar.gz | tar -xvzf - &&
    #       mv linux-amd64/helm /custom-tools/
    #   volumeMounts:
    #     - mountPath: /custom-tools
    #       name: custom-tools
  initContainers: []
    #### Example ####
    # - name: init-myservice
    #   image: busybox:1.28
    #   command: ['sh', '-c', "until nslookup myservice.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
    # - name: init-mydb
    #   image: busybox:1.28
    #   command: ['sh', '-c', "until nslookup mydb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mydb; sleep 2; done"]

configMap:
  config:
    suffix: config
    data: 
      test1: test1
      test2: test2
#   - suffix: keycloak-config
#     data:
#       test3: test3
#       test4: test4

service:
  type: ClusterIP
  port: 
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: http-metric
      protocol: TCP
      name: http

ingress:
  enabled: false
